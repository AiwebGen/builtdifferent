<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepegogh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .logo {
            width: 150px;
            height: auto;
        }
        .title {
            font-size: 2rem;
            font-weight: bold;
        }
        .socials {
            display: flex;
            gap: 15px;
        }
        .socials a {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Pepegogh Logo" class="logo">
        <div class="title">PEPE<strong>GOGH</strong></div>
        <div class="socials">
            <a href="#" target="_blank">X</a>
            <a href="#" target="_blank">Telegram</a>
            <a href="#" target="_blank">Website</a>
        </div>
    </div>
</body>
</html>
