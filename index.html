<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$BUILT</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    /* Splash Screen Styles */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      z-index: 9999;
    }
    #splash img {
      max-width: 100%;
      height: auto;
    }
    body {
      background: linear-gradient(45deg, #1c1c1c, #a9a9a9);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      color: white;
      font-family: 'Bangers', cursive, Arial, sans-serif;
      text-align: center;
      display: none; /* Nasconde il sito fino alla fine dello splash */
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .section {
      padding: 80px 20px;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px solid white;
      border-radius: 15px;
      margin: 50px auto;
      max-width: 900px;
    }
    .section h2 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash">
    <img src="https://imagizer.imageshack.com/img923/4705/8vTFg2.gif" alt="Splash GIF">
  </div>

  <!-- Contenuto del sito -->
  <div class="section">
    <h2>ðŸš€ COMMUNITY TAKEOVER â€“ $BUILT DIFFERENT IS BACK! ðŸš€</h2>
    <p>
      They tried to stop us. They tried to shut us down. But we are <b>DIFFERENT</b>.
    </p>
  </div>

  <script>
    // Rimuove lo splash screen e mostra il sito dopo 6 secondi (6000 ms)
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
      document.body.style.display = 'block'; // Mostra il sito dopo lo splash screen
    }, 6000);
  </script>

</body>
</html>
