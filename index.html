<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built Different</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: url('https://i.ibb.co/C5jMx5L4/bg-built.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-screen img {
            width: 150px;
            animation: rotate 5s linear infinite;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .content {
            display: none;
            text-align: center;
            color: white;
        }
        .logo img {
            width: 200px;
        }
        .link-button {
            margin-top: 20px;
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .link-button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <img src="https://i.ibb.co/rR2qGcQZ/built-logo.jpg" alt="Built Different Logo">
    </div>
    
    <!-- Main Content -->
    <div class="content">
        <div class="logo">
            <img src="https://i.ibb.co/rR2qGcQZ/built-logo.jpg" alt="Built Different">
        </div>
        <a href="https://linktr.ee/BuiltDifferentCTO" class="link-button">Enter</a>
    </div>
    
    <script>
        setTimeout(function() {
            document.querySelector('.loading-screen').style.display = 'none';
            document.querySelector('.content').style.display = 'block';
        }, 5000);
    </script>
</body>
</html>
